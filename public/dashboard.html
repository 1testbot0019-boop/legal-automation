<!DOCTYPE html>
<html>
<head>
    <title>Legal Automation Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f5f9;
            margin: 0;
            padding: 0;
        }

        header {
            background: #0f172a;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .logout {
            background: #dc2626;
        }

        .logout:hover {
            background: #b91c1c;
        }
    </style>
</head>
<body>

<header>
    <h2>Legal Automation Dashboard</h2>
    <form action="/logout" method="GET">
        <button class="logout">Logout</button>
    </form>
</header>

<div class="container">
    <div class="card">
        <h3>Upload Khatauni / Mutation PDF</h3>

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="document" accept=".pdf" required />
            <br />
            <button type="submit">Generate Report</button>
        </form>
    </div>
</div>

</body>
</html>
